            .centrar{

            }
            .fondo2{
                background-image:url(imagenes/fondo2.jpg);
                background-repeat: no-repeat;

            }

        <p><img src="imagenes/tatin-03.jpg" width="200" height="150"><img src="imagenes/tatin-04.jpg" width="200" height="150"></p>

            <p class="verde">"No existe plato desdeñado en la cocina cuando se realiza de manera autentica"</p>
            <img class="centrarimg" src="imagenes/miguel-de-cervantes.jpg" width="50" height="50">

        </div>

</html>
